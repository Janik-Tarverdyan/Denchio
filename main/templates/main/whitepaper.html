{% extends "base.html" %}

{% block title %}
Whitepaper
{% endblock title %}

{% block main %}
<section class="privacy-section py-3 px-5 my-container text-white">
    {% for item in Whitepaper %}
        <h2 class="mt-4 ">{{ item.title }}</h2>
        <article>
            {{ item.content|safe }}
        </article>
        {% if item.file %}
        <h4 class="m-5"><a class="text-gold fs-25" target="_blank" href="{{ item.file.url }}">{{ item.filename }}</a></h4>
        {% endif %}
    {% endfor %}
</section>
{% endblock main %}
